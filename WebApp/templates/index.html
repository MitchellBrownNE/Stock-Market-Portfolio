<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
</head>
<body>
    <h1>Stock Data</h1>
    <ul>
        {% for stock in data %}
            <li>
                <strong>Ticker:</strong> {{ stock.ticker }}<br>
                <strong>Datetime:</strong> {{ stock.datetime }}<br>
                <strong>Close:</strong> {{ stock.close }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
